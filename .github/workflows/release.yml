name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      releases: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            
            ## Installation
            
            ```bash
            brew install cdzombak/gomod/brew-gomod
            ```
            
            ## Files
            - `brew-gomod`: The main brew command script
            - `brew-gomod.rb`: Homebrew formula file
          draft: false
          prerelease: false
          
      - name: Upload brew-gomod script
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./brew-gomod
          asset_name: brew-gomod
          asset_content_type: application/x-shellscript
          
      - name: Update Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Switch to master branch to make the formula update
          git fetch origin master
          git checkout master
          
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name }}"
          
          # Download the release tarball to calculate SHA256
          curl -L "https://github.com/cdzombak/homebrew-gomod/archive/${VERSION}.tar.gz" -o release.tar.gz
          SHA256=$(sha256sum release.tar.gz | cut -d' ' -f1)
          
          echo "Updating brew-gomod.rb for version ${VERSION} with SHA256 ${SHA256}"
          
          # Update brew-gomod.rb with new version and SHA256
          sed -i "s|url \"https://github.com/cdzombak/homebrew-gomod/archive/.*\.tar\.gz\"|url \"https://github.com/cdzombak/homebrew-gomod/archive/${VERSION}.tar.gz\"|" brew-gomod.rb
          sed -i "s/sha256 \"[^\"]*\"/sha256 \"${SHA256}\"/" brew-gomod.rb
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to brew-gomod.rb"
          else
            echo "Changes detected in brew-gomod.rb:"
            git diff brew-gomod.rb
            
            # Configure git
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Commit and push changes
            git add brew-gomod.rb
            git commit -m "Update brew-gomod.rb for release ${VERSION}"
            git push
          fi
          
          # Clean up
          rm -f release.tar.gz
          
      - name: Upload Homebrew formula
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./brew-gomod.rb
          asset_name: brew-gomod.rb
          asset_content_type: text/plain
